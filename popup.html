<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="popup.css" />

    <body class="chrome-popup">
        <div class="pubmed-popup" id="J_PubMed_Popup">
            <h1 class="logo">Pubmed</h1>
            <form action="" method="get" id="J_Form">
                <input type="text" maxlength="32" name="words" id="J_Word" class="" value="" />
                <button type="submit">Search</button>
            </form>
            
            <div class="content" id="J_Content">
            <!--
            <h4>{word_en} <span>({phonetic})</span></h4>
            <dl>
                <dt>含义</dt>
                <dd>{definition}</dd>

                <dt>例句</dt>
                <dd>{sentences}</dd>
            <dl>
            <a href="http://dict.pubmed.cn/{word_en}.htm" class="more">详细…</a>
            -->
            </div>
            <div class="config-area">
                <p><label><input type="checkbox" id="opt_disable" />开启划词翻译</label></p>
                <p id="config"><a href="">（更多）</a></p> 
            </div>
        </div>
        <script src="options.js"></script>
        <script src="content.js"></script>
    </body>
</html>
